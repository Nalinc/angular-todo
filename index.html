<!doctype html>
<html lang="en" data-framework="angularjs">
	<head>
		<meta charset="utf-8">
		<title>AngularJS â€¢ To-dos</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<style>[ng-cloak] { display: none; }</style>
		<style>
			#todo-list li select, #todo-list li input{
				  font-size: 18px;
			}
			#todo-list li label {
				  display: inline-block;
			}
			#todo-list li .destroy {
				display:inline-block;
				cursor:pointer;
			}
			footer#info input, footer#info span {
				font-size:20px;
				color:black;
			}
		</style>
	</head>
	<body ng-app="todomvc">
		<ng-view />

		<script type="text/ng-template" id="todomvc-index.html">
			<section id="todoapp">
				<header id="header">
					<h1>To-Dos</h1>
					<form id="todo-form" ng-submit="addTodo()">
						<input id="new-todo" placeholder="Add Tasks here" ng-model="newTodo" ng-disabled="saving" autofocus>
					</form>
				</header>
				<section id="main" ng-show="todos.length" ng-cloak>
					
					<ul id="todo-list">
						<li ng-repeat="todo in todos | filter:statusFilter track by $index" ng-class="{completed: todo.completed, editing: todo == editedTodo}">
							<div class="view">
								
								<label>{{todo.title}}</label>
								<select ng-model="todo.priority">
								  <option value="P1">P1</option>
								  <option value="P2">P2</option>
								  <option value="P3">P3</option>
								  <option value="P4">P4</option>
								  <option value="P5">P5</option>
								  <option value="P6">P6</option>
								  <option value="P7">P7</option>
								  <option value="P8">P8</option>
								</select>
								<input type='button' ng-click="updatePriority(todo, $index)" value="Update Priority">
								<button class="destroy" ng-click="removeTodo(todo)"></button>
							</div>							
						</li>
					</ul>
				</section>				
			</section>
			<footer id="info">
					<input type='button' id="clear-" ng-click="clearDb()" value='Delete DB'>					
					<input type='button' ng-hide="hideSyncButton" id="clear-" ng-click="sync()" value='Sync with Remote'>
					<br/>
					<br/>
					 <input type="checkbox" ng-click="updateAutoSync($event)"><span>Enable Automatic Sync</span></input>
				<p>Type in a task and hit Enter to add it</p>
				<p>Double-click to edit a todo</p>
				
			</footer>
		</script>
		<script src="node_modules/pouchdb/dist/pouchdb.min.js"></script>
		<script src="node_modules/angular/angular.js"></script>
		<script src="node_modules/angular-route/angular-route.js"></script>
		<script src="node_modules/angular-resource/angular-resource.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/todoCtrl.js"></script>
		<script src="js/services/pouchdbservice.js"></script>
		<script src="js/directives/todoFocus.js"></script>
		<script src="js/directives/todoEscape.js"></script>
	</body>
</html>
